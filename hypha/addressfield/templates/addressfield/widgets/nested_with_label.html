<div {% include "django/forms/widgets/attrs.html" %}>
    {% for widget in widget.subwidgets %}
        {% if not widget.subwidgets %}
            <div class="fieldset">
                <label class="label" for="{{ widget.attrs.id }}">{{ widget.attrs.display }}</label>
        {% endif %}

        {% include widget.template_name %}

        {% if not widget.subwidgets %}
            </div>
        {% endif %}
    {% endfor %}
</div>

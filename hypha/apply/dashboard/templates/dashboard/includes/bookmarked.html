{% load render_table from django_tables2 %}
{% load i18n %}

<h2 class="text-xl mb-2">
    {% trans "Your bookmarked submissions" %}
</h2>

{% if my_bookmarked.data %}
    {% render_table my_bookmarked %}
    {% if display_more %}
        <div class="all-submissions-table__more">
            <a href="{% url 'apply:submissions:bookmarked' %}">{% trans "Show all" %}</a>
        </div>
    {% endif %}
{% endif %}

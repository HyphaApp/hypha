{% load render_table from django_tables2 %}

<h4 class="heading heading--normal">
    Your Flagged Submissions
</h4>

{% if my_flagged.data %}
    {% render_table my_flagged %}
    {% if display_more %}
        <div class="all-submissions-table__more">
            <a href="{% url 'apply:submissions:flagged' %}">Show all</a>
        </div>
    {% endif %}
{% endif %}

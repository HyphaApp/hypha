{% load i18n %}

<section class="mx-auto mb-10 w-full max-w-4xl" id="task-list" hx-swap-oob="true">
    {% if my_tasks.data %}
        <h2 class="mb-2 font-semibold text-center text-h3">
            {% trans "My tasks" %}
        </h2>

        <div class="border divide-y shadow-xs task--list">
            {% for task in my_tasks.data %}
                {% include "todo/todolist_item.html" %}
            {% endfor %}
        </div>
    {% endif %}
</section>

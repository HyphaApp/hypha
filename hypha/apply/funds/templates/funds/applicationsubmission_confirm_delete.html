{% load i18n static %}

<form class="p-4 form" action="{{ request.path }}" method="post" x-data="{value: ''}">
    {% csrf_token %}
    <h3><strong>{% blocktrans %}Are you sure you want to delete "{{ object }}"?{% endblocktrans %}</strong></h3>
    <p>{% trans "All content related to this submission will also be deleted. This includes reviews, determinations and comments." %}</p>
    <p>
        <strong>Note: This can't be undone</strong>
    </p>
    <p>
        <label for="delete-confirmation" class="block mb-4">Type "delete" to confirm</label>
        <input type="text" placeholder="delete" x-model='value'>
    </p>
    <div class="">
        <button
            class="button button--warning button--submit button--top-space"
            type="submit"
            x-bind:disabled="value !== 'delete'"
        >{% trans "Delete" %}</button>
        <button
            class="button button--secondary"
            type="button"
            @click="show = false"
        >Cancel</button>
    </div>
</form>

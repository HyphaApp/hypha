{% load i18n primaryactions_tags %}
{% show_progress_button request.user object as show_progress_form %}

{% if show_progress_form %}
    <c-modal.header>{% trans "Update Status" %}</c-modal.header>

    <div class="p-4">
        <div class="mb-4">
            <dl>
                <dt class="font-bold">{% trans "Current status" %}</dt>
                <dd>{{ object.phase }}</dd>
            </dl>
        </div>

        {% include 'includes/dialog_form_base.html' with form=form value=value %}
    </div>
{% endif %}

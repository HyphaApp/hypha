{% extends "base-apply.html" %}
{% load i18n static %}
{% load render_table from django_tables2 %}

{% block title %}{% trans "Reviews" %}{% endblock %}

{% block hero %}
    <c-hero>
        <c-hero.header
            title="{% blocktrans %}Reviews by {{ object }}{% endblocktrans %}"
            subtitle="{% trans 'Track and explore the reviews' %}"
        />
    </c-hero>
{% endblock %}

{% block content %}
    <div class="my-4">
        {% block table %}
            {% render_table table %}
        {% endblock %}
    </div>
{% endblock %}

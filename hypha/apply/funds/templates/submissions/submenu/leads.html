{% load querystrings %}
<ul class="text-gray-700 dark:text-gray-200" aria-labelledby="dropdownBgHoverButton">
    {% if selected_leads %}
        <li>
            <a href="{% url "apply:submissions:list-beta" %}{% remove_from_query "only_query_string" "page" "fund" %}"
                hx-get="{% url "apply:submissions:list-beta" %}{% remove_from_query "only_query_string" "page" "fund" %}"
                hx-push-url="true"
                class="flex px-3 py-2 text-gray-600 border-b items-center hover:bg-gray-100 focus:bg-gray-100{% if s.selected %}bg-gray-100{% endif %}">
                All Leads
            </a>
        </li>
    {% endif %}
    {% for user in leads %}
        <li>
            <a
                href="{% url "apply:submissions:list-beta" %}{% modify_query "only_query_string" "page" lead=user.id %}"
                hx-get="{% url "apply:submissions:list-beta" %}{% modify_query "only_query_string" "page" lead=user.id %}"
                hx-push-url="true"
                class="flex {% if user.selected %}pl-2 font-medium bg-gray-100{% else %}pl-8{% endif %} pr-3 py-2 text-gray-600 border-b items-center hover:bg-gray-100 focus:bg-gray-100">
                {% if user.selected %}
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 mr-2">
                        <path fill-rule="evenodd"
                            d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                            clip-rule="evenodd" />
                    </svg>
                {% endif %}
                {{ user.title }} {% if user.n %}({{ user.n }}){% endif %}
            </a>
        </li>
    {% endfor %}
</ul>

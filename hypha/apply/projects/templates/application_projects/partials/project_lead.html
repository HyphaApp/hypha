{% load i18n heroicons %}

{% if request.user.is_apply_staff %}
    <a
        class="transition-opacity hover:opacity-70 link"
        href="{% url 'apply:projects:lead_update' object.submission.id %}"
        hx-get="{% url 'apply:projects:lead_update' object.submission.id %}"
        hx-target="#htmx-modal"
    >
        {% trans "Project lead" %}: {{ object.lead }}
        {% heroicon_micro "pencil-square" class="inline ms-1" aria_hidden=true %}
    </a>
{% else %}
    <span>{% trans "Project lead" %}: {{ object.lead }}</span>
{% endif %}

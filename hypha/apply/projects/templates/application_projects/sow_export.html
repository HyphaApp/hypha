{% extends "base-pdf.html" %}
{% load i18n %}

{% block page_header %}
    <h1 class="title">
        {{ org_name }} (Scope of Work | <a href="{{ project_link }}">{{ title }}</a>)
    </h1>
{% endblock %}

{% block content %}

    <!-- PAF fields data in paragraph format-->
    {% for field_name, field_value in sow_data.items %}
        <p><b>{{ field_name }}</b></p>
        <p>{{ field_value|safe|default:"-" }}</p>
    {% endfor %}
{% endblock %}

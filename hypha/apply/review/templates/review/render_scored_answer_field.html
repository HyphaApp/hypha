{% load nh3_tags %}

{% block data_display %}
    <section data-score-answer-field>
        <div class="flex flex-wrap gap-2 items-center pb-1 mb-2 border-b">
            <h2 class="font-medium text-h3 border-base-300">
                {{ value.field_label }}
            </h2>
        </div>

        <span class="badge badge-outline">{{ score }}</span>

        <div class="relative mt-4 prose">
            {{ comment|nh3 }}
        </div>
    </section>
{% endblock %}

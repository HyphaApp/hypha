{% load i18n %}

<c-modal.confirm title="{% trans 'Delete review opinion' %}">
    <p class="text-sm text-fg-muted">
        {% blocktranslate trimmed with user=object.author %}
            Are you sure you want to delete this review opinion by {{ user }}?
            This action cannot be undone.
        {% endblocktranslate %}
    </p>
</c-modal.confirm>

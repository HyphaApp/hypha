{% extends "stream_forms/render_field.html" %}
{% block data_display %}
    <div class="wrapper">
        {% for file in data %}
            {% if file.name %}
                {% include "stream_forms/includes/file_field.html" with file=file %}
            {% else %}
                {{ file }}
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}

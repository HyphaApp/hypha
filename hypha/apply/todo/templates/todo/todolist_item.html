{% load i18n markdown_tags nh3_tags heroicons %}

<div
    class="flex relative gap-2 items-center px-3 border-l-2 transition-colors bg-base-100 group text-base-content border-l-transparent hover:bg-primary/10 hover:border-l-light-blue"
>
    <a
        class="flex flex-1 gap-2 items-center py-2 text-base-content/80 hover:text-inherit"
        href="{{ task.url }}"
    >
        <span class="inline-block">
            {% heroicon_outline task.icon class="w-4 h-4 group-hover:stroke-2 stroke-fg-muted" aria_hidden=true %}
        </span>
        <span>
            {{ task.text|nh3 }}

            {% if task.type == "Draft" %}
                <span class="badge badge-sm badge-warning">{{ task.type }}</span>
            {% endif %}
        </span>
    </a>

    <div class="w-24 text-right">
        <relative-time
            datetime="{{ task.created_at|date:'c' }}"
            prefix=""
            format-style="narrow"
            class="text-sm group-hover:hidden text-fg-muted"
        >
            {{ task.created_at }}
        </relative-time>

        {% if task.user %}
            <div class="hidden absolute top-0 right-0 bottom-0 z-10 items-center group-hover:flex">
                <button
                    role="button"
                    class="p-1.5 rounded-sm border cursor-pointer hover:bg-gray-200 bg-base-200 shadow-xs me-2"
                    data-tippy-content="{% trans 'Remove from your task list' %}"
                    data-tippy-placement="left"
                    hx-delete="{% url 'todo:delete' pk=task.id %}"
                    hx-target="this"
                    hx-swap="none"
                    hx-confirm='{% trans "Are you sure you want to remove this task from your task list? This can not be undone." %}'
                >
                    {% heroicon_mini "x-mark" aria_hidden=true class="text-gray-500 stroke-current" %}
                    <span class="sr-only">"{% trans 'Remove' %}"</span>
                </button>
            </div>

        {% endif %}
    </div>
</div>

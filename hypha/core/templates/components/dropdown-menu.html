{% load heroicons %}
<div
    x-data="{
            open: false,
            toggle() {
            if (this.open) {
            return this.close()
            }
            this.$refs.button.focus()
            this.open = true
            },
            close(focusAfter) {
            if (! this.open) return
            this.open = false
            focusAfter && focusAfter.focus()
            }
            }"
    x-on:keydown.escape.prevent.stop="close($refs.button)"
    x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
    x-id="['dropdown-button']"
    class="relative"
>
    <button
        type="button"
        class="flex cursor-pointer items-center justify-between w-full py-1 pl-2 pr-2 border md:border-none font-medium text-gray-600 hover:bg-gray-50 md:hover:bg-transparent md:hover:text-blue-700"
        x-ref="button"
        @click="toggle()"
        :aria-expanded="open"
        :aria-controls="$id('dropdown-button')"
        {% if slots.url %}
            hx-get="{% render_slot slots.url %}"
            {% merge_attrs slots.url.attributes hx-trigger="mouseover once, focus once" %}
            hx-target="#dd-content-{{ id }}"
            hx-swap="innerHTML"
        {% endif %}
    >
        {{ attributes.title }}

        {% heroicon_mini "chevron-down" aria_hidden="true" width=18 height=18 class="hidden md:inline-block" %}
    </button>

    <!-- Panel -->
    <div class="m-4 z-20 border min-w-max fixed top-0 left-0 right-0 md:text-sm md:m-0 md:mt-1 md:absolute md:left-auto {% if attributes.position == 'right' %}md:right-0{% else %} md:right-auto{% endif %} md:top-auto md:bottom-auto bg-white divide-y divide-gray-100 rounded-lg shadow-lg"
         role="menu"
         x-ref="panel"
         x-show="open"
         x-trap="open"
         x-transition.origin.top
         @click.away="open = false"
         :id="$id('dropdown-button')"
         x-cloak
    >
        {% if attributes.heading %}
            <header class="subheading border-b px-3 py-2 flex justify-between items-center gap-2">
                <span class="SubMenuHeading font-medium text-inherit">{{ attributes.heading }}</span>
                <button type="button" @click='open = false' class="appearance-none">
                    {% heroicon_mini "x-mark" aria_hidden="true" width=16 height=16 class="stroke-1 hover:stroke-2" %}
                </button>
            </header>
        {% endif %}

        {% if attributes.enable_search %}
            <filter-input aria-owns="dd-content-{{ id }}" class='py-3 px-3 border-b flex grow'>
                <label for="search-{{ id }}" class="sr-only">Filter {{ attributes.title }}</label>
                <input type="text"
                       autofocus
                       id="search-{{ id }}"
                       @keydown.down="$focus.next()"
                       placeholder="Filter {{ attributes.title }}"
                       class="grow p-2 md:py-1 text-inherit font-normal w-max text-gray-900 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
            </filter-input>
        {% endif %}

        <div id="dd-content-{{ id }}" class="font-semibold text-inherit md:w-[300px]"
             @keydown.down="$focus.next()"
             @keydown.up="$focus.previous()"
        >
            {% render_slot slots.inner_block %}
            {% if slots.url %}
                <div role="status" class="flex justify-center items-center py-4">
                    <svg aria-hidden="true" width="8" height="8" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                         viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Server Error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background-color: #f3f4f6;
                color: #374151;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 60vh;
                padding: 2rem;
            }

            .card {
                background: white;
                border-radius: 1rem;
            /* box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); */
                padding: 2.5rem;
                width: 100%;
                max-width: 32rem;
                text-align: center;
            }

            .icon-container {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgba(239, 68, 68, 0.1);
                border-radius: 50%;
                padding: 1rem;
                margin: 0 auto 1.5rem;
                width: 5rem;
                height: 5rem;
            }

            .icon {
                width: 2.5rem;
                height: 2.5rem;
                color: #ef4444;
            }

            h1 {
                font-size: 2.25rem;
                font-weight: bold;
                color: #ef4444;
                margin-bottom: 0.75rem;
            }

            .message {
                color: #6b7280;
                margin-bottom: 2rem;
                line-height: 1.6;
            }

            .actions {
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                display: inline-flex;
                align-items: center;
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                text-decoration: none;
                font-weight: 500;
                transition: all 0.2s;
                cursor: pointer;
                border: none;
                font-size: 1rem;
            }

            .btn-outline {
                background: transparent;
                border: 2px solid #d1d5db;
                color: #374151;
            }

            .btn-outline:hover {
                background: #f9fafb;
                border-color: #9ca3af;
            }

            .btn-primary {
                background: #3b82f6;
                color: white;
            }

            .btn-primary:hover {
                background: #2563eb;
            }

            .error-code {
                margin-top: 1.5rem;
                font-size: 0.875rem;
                color: #9ca3af;
            }

            @media (max-width: 640px) {
                .card {
                    padding: 1.5rem;
                    margin: 1rem;
                }

                h1 {
                    font-size: 1.875rem;
                }

                .actions {
                    flex-direction: column;
                }

                .btn {
                    width: 100%;
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="icon-container">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                </div>

                <h1>Server Error</h1>

                <div class="message">
                    <p>We're sorry! Our server is experiencing some issues right now. Please try again soon.</p>
                </div>

                <div class="actions">
                    <button onclick="goBack()" class="btn btn-outline" id="backBtn" style="display: none;">
                        <svg style="width: 1.25rem; height: 1.25rem; margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Go Back
                    </button>

                    <a href="/" class="btn btn-primary">
                        <svg style="width: 1.25rem; height: 1.25rem; margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Go to Homepage
                    </a>
                </div>

                <p class="error-code">Internal Server Error (500)</p>
            </div>
        </div>

        <script>
        // Show back button only if there's browser history
            if (window.history.length > 1) {
                document.getElementById('backBtn').style.display = 'inline-flex';
            }

            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>

{% load i18n %}

<form
    class="form {{ extra_classes }}"
    action="{{ action|default:request.path }}"
    method="post"
    hx-post="{{ action|default:request.path }}"
    hx-swap="innerHTML"
    id="{{ form_id }}"
    enctype="multipart/form-data"
>
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    <div class="fields--visible">
        {% for field in form.visible_fields %}
            {% if field.field %}
                {% include "forms/includes/field.html" %}
            {% else %}
                {{ field }}
            {% endif %}
        {% endfor %}
    </div>

    <div class="mt-5 sm:flex sm:flex-row-reverse sm:gap-4 sm:mt-4">
        {% trans "Delete" as delete %}
        <button
            class="button button--{% if invert %}white{% elif value == delete %}warning{% else %}primary{% endif %} w-full sm:w-auto"
            type="submit">
            {{ value }}
        </button>

        <button
            type="button"
            class="inline-flex justify-center items-center py-2 px-3 mt-3 w-full text-sm font-semibold text-gray-900 bg-white rounded-sm ring-1 ring-inset ring-gray-300 shadow-sm sm:mt-0 sm:w-auto hover:bg-gray-50"
            @click="show = false"
        >{% trans "Cancel" %}</button>
    </div>
</form>

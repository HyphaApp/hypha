{% load i18n heroicons %}
<li
    class="shadow-md messages__text{% if tag %} messages__text--{{ tag }}{% endif %}"
    x-data="{ show: true }"
    x-transition
    x-show="show"
>
    <div class="messages__inner">
        {% heroicon_outline "exclamation-circle" class="inline me-1" aria_hidden=true %}
        <p class="messages__copy">{{ message }}</p>
        {% if close %}
            <button
                type="button"
                class="transition-opacity hover:opacity-70 messages__button"
                @click="show = false"
            >
                {% trans "Ok" %}
            </button>
        {% endif %}
    </div>
</li>

{% load util_tags %}
<form class="form {{extra_classes}}" method="post" id="{{ form.name }}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form__item">
        {{ form }}
    </div>

    {% if cancel %}
    <button
        type="button"
        data-fancybox-close=""
        class="button button--{% if invert %}primary{% else %}white{% endif %} button--top-space"
        title="Close">
        Cancel
    </button>
    {% endif %}

    <input
        class="button button--{% if invert %}white{% else %}primary{% endif %} button--top-space"
        id="{{ form.name }}-submit"
        name="{{ form_prefix }}{{ form.name }}"
        type="submit"
        form="{{ form.name }}"
        value="{{ value }}"
    >

</form>

{% for review in reviews %}
    <tr class="tr--subchild {% if missing %}no-response{% endif %}">
        {% if missing %}
            <td class="td td--author" colspan="2">{{ review }}</td>
            <td>-</td>
            <td>-</td>
        {% else %}
            <td class="td td--author" colspan="2">{{ review.author }}</td>
            <td>{{ review.get_recommendation_display }}</td>
            <td>{{ review.score }}</td>
        {% endif %}
    </tr>
{% endfor %}

{% for review in reviews %}
    <tr>
        {% if missing %}
            <td>{{ review }}</td>
            <td>-</td>
            <td>-</td>
        {% else %}
            <td>{{ review.author }}</td>
            <td>{{ review.get_recommendation_display }}</td>
            <td>{{ review.score }}</td>
        {% endif %}
    </tr>
{% endfor %}

{% extends "base-apply.html" %}
{% block title %}Compare: {{ object.title }}{% endblock %}
{% block content %}
<div class="admin-bar">
    <div class="admin-bar__inner">
        <h2 class="heading heading--no-margin">Comparing Revisions</h2>
        <h5>For <a href="{% url "funds:submissions:detail" object.id %}">{{ object.title }}</a></h5>

</div>

<div class="wrapper wrapper--large wrapper--tabs">

</div>
{% endblock %}

{% extends "base-apply.html" %}

{% block title %}Deleting: {{ object }}{% endblock %}

{% block content %}
<div class="admin-bar">
    <div class="admin-bar__inner">
        <h2 class="heading heading--no-margin">Deleting: {{ object }}</h2>
    </div>
</div>

<div class="wrapper wrapper--light-grey-bg wrapper--form wrapper--sidebar">
    <div class="wrapper--sidebar--inner">
        <form class="form" action="" method="post">
            {% csrf_token %}
            <p><strong>Are you sure you want to delete "{{ object }}"?</strong></p>
            <input class="button button--warning button--submit button--top-space" type="submit"value="Confirm" />
        </form>
    </div>
</div>
{% endblock %}
